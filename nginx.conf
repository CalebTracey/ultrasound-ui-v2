server {
    listen       ${PORT};
    listen       {::}:${PORT};
    server_name  https://ultrasound-ui.herokuapp.com;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass https://ultrasound-api.herokuapp.com/;
    }
}